<a ui-sref="newTopping" class="btn-primary btn-lg nodecoration">Add New Topping</a>
<table class="table toppingtable">
    <tr>
        <td><h3>All Toppings</h3></td>
        <td></td>
    </tr>
    <tr ng-repeat="topping in toppings">
        <td>{{topping.title}}</td>
        <td>
            <a class="btn btn-primary" ui-sref="viewTopping({id:topping.id})">View</a>
            <a class="btn btn-danger"  ng-click="deleteTopping(topping)">Delete</a>
        </td>
    </tr>
</table>
